                <form class="petdetail">
                    <h3> LOG IN </h3>
                    <p id="para"> Login with facebook or mail </p>

                    <br>
                    <p id="para">or</p>

                        <input type="text" id="fname" name="firstname" placeholder="enter your password" />
                       
                        <button type="button" class="form-btn sx pet-detail">LOG-IN</button>

                        <button type="button" class="form-btn dx owner-detail">SIGN-IN</button>
                </form>
             
                <form class="ownerdetail">
                    <h3>SIGN IN</h3>
                    <p id="para">To sign in enter your details </p>
                    
                        <input type="text" id="fname" name="firstname" placeholder="enter your name" />
                        
                        <input type="text" id="fname" name="firstname" placeholder="enter your email" />
                    
                        <input type="password" id="fname" name="firstname" placeholder="enter password" />
                        
                        <input type="password" id="fname" name="firstname" placeholder="confirm password" />
                    
                        <button type="button" class="form-btn sx back">LOG-IN</button>

                        <button type="button" class="form-btn dx">SIGN-IN</button>

    <script>
     $(".owner-detail").click(function(){
        $(".ownerdetail").addClass("active-dx"); /* it will make sure owners form comes on top */
        $(".petdetail").addClass("inactive-sx"); /* pushes pet form back */
        $(".petdetail").removeClass("active-sx");
        $(".ownerdetail").removeClass("inactive-dx");  
    });
        
    $(".back").click(function(){
        $(".petdetail").addClass("active-sx"); /* it will make sure pets form comes on top */
        $(".ownerdetail").addClass("inactive-dx"); /* pushes owners form back */
        $(".ownerdetail").removeClass("active-dx");
        $(".petdetail").removeClass("inactive-sx");
    });
    </script>
